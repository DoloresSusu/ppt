<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周周黑客松社区传单 - 醒目海报版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Strict A4 page container */
        .page {
            width: 210mm;
            height: 297mm;
            position: relative;
            overflow: hidden;
            background: #FFD700; /* Bold Yellow */
            color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            font-family: 'Noto Sans SC', sans-serif;
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body { background: none; margin: 0; }
            .page { box-shadow: none; margin: 0; width: 210mm; height: 297mm; }
        }

        .stripe {
            background: #000;
            color: #FFD700;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo-img { height: 60px; filter: grayscale(100%) contrast(200%); }
        .date-box { 
            border: 3px solid #000; 
            padding: 5px 15px; 
            font-weight: 900; 
            font-size: 20px;
            background: #fff;
        }

        .main-message {
            flex-grow: 1;
        }

        h1 {
            font-size: 96px;
            line-height: 0.9;
            font-weight: 900;
            margin-bottom: 25px;
        }

        h1 span {
            background: #fff;
            padding: 0 10px;
            /* Slanted highlight effect */
            display: inline-block;
            transform: skew(-5deg);
        }

        .question {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .answer {
            background: #000;
            color: #fff;
            padding: 40px;
            font-size: 24px;
            line-height: 1.6;
            transform: rotate(-1deg);
            box-shadow: 10px 10px 0px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        .highlight {
            color: #FFD700;
            font-weight: 900;
        }

        .steps {
            display: flex;
            gap: 20px;
            margin-top: auto; /* Push to bottom of main area */
            margin-bottom: 30px;
        }

        .step-card {
            background: #fff;
            border: 3px solid #000;
            padding: 20px;
            flex: 1;
            box-shadow: 5px 5px 0px rgba(0,0,0,1);
        }

        .step-num {
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #000;
        }

        .step-txt {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.4;
        }

        .footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 5px solid #000;
            padding-top: 20px;
        }

        .url {
            font-size: 36px;
            font-weight: 900;
            text-decoration: underline;
        }

        .qr-area {
            display: flex;
            gap: 15px;
        }

        .qr-block {
            text-align: center;
        }

        .qr-block img {
            width: 80px;
            height: 80px;
            border: 3px solid #000;
            background: #fff;
        }

        .qr-caption {
            font-size: 12px;
            font-weight: 700;
            margin-top: 5px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div class="page">
        <div class="stripe"> // AI PRODUCT CREATOR COMMUNITY // SHENZHEN</div>
        <div class="container">
            <div class="header">
                <img src="./public/images/logo.png" alt="Logo" class="logo-img">
                <div class="date-box">周周黑客松<br/> EVERY WEEKEND</div>
            </div>

            <div class="main-message">
                <h1>别让好点子<br><span>只是点子</span></h1>
                <div class="question">
                    有想法，缺技术？<br>
                    想创造，缺队友？
                </div>

                <div class="answer">
                    来 <strong>周周黑客松</strong>。<br>
                    我们是一个属于普通人的 <span class="highlight">AI 创造者社区</span>。<br>
                    在这里，技术不再是门槛。<br>
                    一个周末，把想法变成产品。
                </div>

                <div class="steps">
                    <div class="step-card">
                        <div class="step-num">01</div>
                        <div class="step-txt">带着一个想法来</div>
                    </div>
                    <div class="step-card">
                        <div class="step-num">02</div>
                        <div class="step-txt">找到队友一起创造</div>
                    </div>
                    <div class="step-card">
                        <div class="step-num">03</div>
                        <div class="step-txt">一天带走你的作品</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="url">hackathonweekly.com</div>
                <div class="qr-area">
                    <div class="qr-block">
                        <img src="./public/images/wechat_official_qr.jpg" alt="Official">
                        <div class="qr-caption">公众号</div>
                    </div>
                    <div class="qr-block">
                        <img src="./public/images/wechat_mini.jpg" alt="Mini">
                        <div class="qr-caption">报名</div>
                    </div>
                    <div class="qr-block">
                        <img src="./public/images/shenzhen-opengroup.jpg" alt="SZ Group">
                        <div class="qr-caption">深圳群</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
