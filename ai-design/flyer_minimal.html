<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周周黑客松社区传单 - 专业版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .page {
            width: 210mm;
            height: 297mm;
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body {
                background: none;
                margin: 0;
            }
            .page {
                box-shadow: none;
                margin: 0;
                width: 210mm;
                height: 297mm;
            }
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr auto;
            height: 100%;
            /* Reduced padding to ensure fit */
            padding: 40px; 
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #0f172a;
            padding-bottom: 15px;
        }

        .logo-img { height: 45px; }
        .est { 
            font-weight: 700; 
            font-size: 13px; 
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .headline-section h1 {
            font-size: 60px; /* Condensed header */
            line-height: 1.1;
            font-weight: 900;
            margin-bottom: 15px;
            color: #0f172a;
        }
        
        .headline-section h1 span {
            color: #2563eb;
        }

        .headline-section .subtitle {
            font-size: 18px;
            color: #475569;
            font-weight: 500;
            margin-top: 5px;
            border-left: 4px solid #2563eb;
            padding-left: 15px;
            max-width: 90%;
            line-height: 1.5;
        }

        .photo-collage {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            /* Slightly reduced height to prevent overflow at bottom */
            height: 350px;
        }

        .photo-item {
            overflow: hidden;
            position: relative;
            background: #f1f5f9;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }
        
        .p1 { grid-column: 1 / 2; grid-row: 1 / 3; }
        .p2 { grid-column: 2 / 3; grid-row: 1 / 2; }
        .p3 { grid-column: 2 / 3; grid-row: 2 / 3; }

        .manifesto {
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .audience-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .tag {
            background: #eff6ff;
            color: #1e40af;
            padding: 5px 10px;
            font-size: 13px;
            font-weight: 700;
            border-radius: 4px;
        }

        .manifesto p {
            font-size: 16px;
            line-height: 1.5;
            color: #334155;
            max-width: 95%;
        }
        
        .highlight {
            font-weight: 700;
            color: #0f172a;
            border-bottom: 2px solid #2563eb;
        }

        footer {
            border-top: 3px solid #0f172a;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 0px; 
        }

        .footer-cta div:first-child {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .website-link {
            font-size: 24px;
            font-weight: 800;
            color: #0f172a;
            text-decoration: none;
        }

        .qr-group {
            display: flex;
            gap: 20px;
        }

        .qr-single img {
            width: 80px;
            height: 80px;
            border: 1px solid #cbd5e1;
            padding: 4px;
            background: white;
        }

        .qr-caption {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            margin-top: 5px;
            color: #475569;
        }

    </style>
</head>
<body>
    <div class="page">
        <div class="layout">
            <header>
                <img src="./public/images/logo.png" alt="HW Logo" class="logo-img">
                <div class="est">COMMUNITY SINCE 2024</div>
            </header>

            <section class="headline-section">
                <h1>让 AI 创造<br><span>触手可及</span></h1>
                <div class="subtitle">
                    这是一个富有活力的 AI 产品创造者社区，<br>
                    致力于链接技术与创意，让每一个想法落地。
                </div>
            </section>

            <div class="photo-collage">
                <div class="photo-item p1">
                    <img src="./public/images/events/107.jpg" alt="活动现场">
                </div>
                <div class="photo-item p2">
                    <img src="./public/images/events/demo1.jpg" alt="技术交流">
                </div>
                <div class="photo-item p3">
                    <img src="./public/images/events/demo2.png" alt="社区合影">
                </div>
            </div>

            <div class="manifesto">
                <div class="audience-tags">
                    <span class="tag"># 开发者</span>
                    <span class="tag"># 产品经理</span>
                    <span class="tag"># 创业者</span>
                    <span class="tag"># 跨界 AI 玩家</span>
                </div>
                <p>
                    <strong>HackathonWeekly 周周黑客松</strong> 每周末定期举办线下 AI 活动。<br>
                    我们为 <span class="highlight">早期构建者</span> 提供从创意到 MVP 的全流程支持。<br>
                    无论你是想寻找技术合伙人，还是验证产品雏形，<br>
                    这里都有你需要的 <strong>技术、伙伴与氛围</strong>。
                </p>
            </div>

            <footer>
                <div class="footer-cta">
                    <div>Join The Community</div>
                    <a href="#" class="website-link">hackathonweekly.com</a>
                </div>
                
                <div class="qr-group">
                    <div class="qr-single">
                        <img src="./public/images/wechat_official_qr.jpg" alt="公众号">
                        <div class="qr-caption">关注社区</div>
                    </div>
                    <div class="qr-single">
                        <img src="./public/images/wechat_mini.jpg" alt="小程序">
                        <div class="qr-caption">活动报名</div>
                    </div>
                    <div class="qr-single">
                        <img src="./public/images/shenzhen-opengroup.jpg" alt="深圳群">
                        <div class="qr-caption">加入社群</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
